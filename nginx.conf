server {
    listen ${PORT};
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Проксируем backend food-photo-analyzer через тот же origin (/api/*),
    # чтобы обойти CORS между фронтом и внешним доменом Railway.
    location /api/ {
        proxy_pass https://food-photo-analyzer-production.up.railway.app/;
        proxy_set_header Host food-photo-analyzer-production.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
    }

    location / {
        try_files $uri /index.html;
    }
}
