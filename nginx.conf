server {
    listen ${PORT};
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Проксируем два разных backend-а через один origin:
    # - /api/recognize и /api/analyze → сервис анализа фото
    # - остальные /api/* → основной food-бэкенд calroiesinfoms-production

    # Фото-анализ (оставляем старый сервис)
    location /api/recognize {
        proxy_pass https://food-photo-analyzer-production.up.railway.app/recognize;
        proxy_set_header Host food-photo-analyzer-production.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
    }

    location /api/analyze {
        proxy_pass https://food-photo-analyzer-production.up.railway.app/analyze;
        proxy_set_header Host food-photo-analyzer-production.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
    }

    # Основной food-бэкенд (search, stats, log, dict, health)
    location /api/ {
        proxy_pass https://calroiesinfoms-production.up.railway.app/api/;
        proxy_set_header Host calroiesinfoms-production.up.railway.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;
    }

    location / {
        try_files $uri /index.html;
    }
}
